<!DOCTYPE html>
<html>
<head>
    <title>Pink Envelope</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="wax-seal"></div>
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="letter-corner corner-tl"></div>
                <div class="letter-corner corner-br"></div>
                <div class="message">
                    <p>hallo nadiatu </p>
                    <p>how are you today?</p>
                    <div class="foto">
                        <img src="WhatsApp Image 2024-10-29 at 08.41.54(1).jpeg" class="fadil">
                        <img src="WhatsApp Image 2024-10-29 at 08.41.55(1).jpeg" alt="" class="fadil">
                        <img src="WhatsApp Image 2024-10-29 at 08.41.55(2).jpeg" alt="" class="fadil">
                    </div>
                    
                </div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
            <div class="sparkles">
                <div class="sparkle s1"></div>
                <div class="sparkle s2"></div>
                <div class="sparkle s3"></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">Buka Amplop</button>
        <button id="reset">Tutup Amplop</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
